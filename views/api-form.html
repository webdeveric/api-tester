<section>
  <header class="row--flex">
    <h1 class="flex flex--grow">{{heading}}</h1>
    <a href="#" class="flex flex--shrink js-clear-token">Clear token</a>
  </header>
  <form id="api-form">

    <div class="row row--flex">
      <select name="method" class="input input--select flex api-method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>OPTIONS</option>
        <option>HEAD</option>
      </select>
      <input list="apis" type="text" name="url" placeholder="Enter your API endpoint URL" class="input input--text flex flex--grow api-url" value="" required />
      <button type="submit" class="input input--button input--button--submit api-submit">Send</button>
      <datalist id="apis">
        <option value="https://unexpected-drives.dev/api/v1/submission/" />
        <option value="https://unexpected-drives.dev/api/v1/contest/" />
        <option value="https://unexpected-drives.dev/api/v1/contest/1" />
        <option value="https://unexpected-drives.dev/api/v1/contest/status" />
        <option value="https://unexpected-drives.dev/api/v1/contest/current" />
      </datalist>
    </div>

    <div class="row">
      <textarea name="data" id="api-data" placeholder="Data" class="input input--textarea full-width api-data"></textarea>
    </div>

    <div class="row">
      <input type="file" name="photo" class="api-photo" accept="image/*" />
    </div>

    <div class="row api-output api-output--errors" data-label="Errors"></div>

    <div class="row api-output api-output--headers" data-label="Headers"></div>

    <div class="row api-output api-output--response" data-label="Response body"></div>

  </form>
</section>
